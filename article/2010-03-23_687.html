	<h1>google走了，北京黄了</h1>
	</header>
	<article><p>这几天的天气不好，土很大，我在屋中都能触到沙土的味道，外面是弥天黄土，映射到屋里也是黄色。</p><p>昨晚，听着钟表滴答滴答，心静却无法入睡，看着时间一点、两点、三点……</p><p>迷糊中听见隔壁开门、关门的声音，哦，天亮了，人家是要上班走了。</p><p>刷牙、洗脸、吃饼干……打开电脑…哦！</p><p>GOOGLE宣布要走了。</p><p>而我们剩下的就只有铺天盖地的对google的辱骂。</p><p>我相信，历史最终是公正的。</p></article>
