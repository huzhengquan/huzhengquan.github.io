	<article><p>她，我的亲人，从小和我一个饭桌吃饭的人，面对委屈只有哭泣。</p><p>我，用我最直接的表达也无法让她吐出胸中的不快。</p><p>我，是不是不应该那么容易被她感染，而应该去表达自己伪装的快乐，去感染她？</p><p>难，家家都有难念的经，只怕是满眼看到的只有那本经。</p><p>他妈的，这世界有太多应该挨骂的人和事。</p><p>但是，嘴能骂可改变不了什么，重要的是尝试保持心灵的平静。</p></article>
