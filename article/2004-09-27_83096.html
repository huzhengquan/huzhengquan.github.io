	<article><p>昨天同家里通了电话，母亲说家里不太忙，地里没啥活儿了，只剩下棉花和玉米还没收，我还傻傻地问花生收了吗……</p><p>想不到会这样：昨晚九点，张军会去北京站排队，结果是人太多，没买到票。早上又托人，结果还是一样。中午饭后我去买，等了一个小时，结果是没票了！</p><p>这样看来，1号到家的可能性不是很大了！</p><p>疯了！真得疯了！想骂，可骂谁呢？售票的？还是抢票的？七天的假期不知能在家里过上几天？</p><p>送张图片吧，愿过得比我好……</p></article>
