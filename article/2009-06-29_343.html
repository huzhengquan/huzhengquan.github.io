	<article><p>用<a href='http://www.bootchart.org'>Bootchart</a>给“系统启动的过程”画了一张图，图中显示整个启动过程是24秒(进入x)。</p><p><a href='http://picasaweb.google.com/lh/photo/Gv8Kx7rL9ZA9jt3KK30Qrw?feat=embedwebsite'><img src="http://lh4.ggpht.com/_sSlOa6svSLk/SkjE80SkQGI/AAAAAAAAAeg/63UGjK49mls/s400/bootchart.png" alt="" /></a></p><p>下面是在单位用的电脑： <a href='http://picasaweb.google.com/lh/photo/Z1n0jQ1gF_7nVXD4SJvzIg?feat=embedwebsite'><img src="http://lh3.ggpht.com/_sSlOa6svSLk/SkldGD7JNjI/AAAAAAAAAe8/0eA_r7FvC_U/s400/bootchart.png" alt="" /></a></p><p>有人用13秒启动：<a href='http://www.kissuki.com/2009/06/%E6%96%B0%E4%B8%80%E4%BB%A3%E7%9A%84%E5%BF%AB%E9%80%9F%E5%90%AF%E5%8A%A8%E8%84%9A%E6%9C%AC%E2%80%94%E2%80%94quick-init/'>新一代的快速启动脚本——quick-init</a>。</p></article>
