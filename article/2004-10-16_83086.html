	<article><p>“有什么病就有什么药,有什么药我不告诉你!”&mdash;</p><p>我想起了在部队时排长讲的话,当时只当做笑料,而今却在这儿应验了.</p><p>代理服务能看到了自己的博客,也让人着实得意了一凡,blogger这个家真是不错,中文支持完美无暇!而且功能强大(或许这就是中国网络封锁它的间接原因),告别了寻找\告别了焦虑……</p><p>大陆地区看不到页面没关系，也可把这个特点当作一种优点，净化了写时的环境、心灵……</p><p>我解放了……</p></article>
