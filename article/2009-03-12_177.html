	</header>
	<article><p>上周末和她的对话记录：<a href='http://jellyfish.phecda.org/9oj'>http://jellyfish.phecda.org/9oj</a></p><p>别问我这人是谁。</p><p>聊的让我哭笑不得，真有“魅力”哦哦~~</p><p>我喜欢吃青苹果，青苹果瞧不起了红苹果，原因就是它知道自己更合我的口味儿。</p><p>红苹果害怕，害怕有一天我把青苹果吃了，那样离吃它也就不远了。</p><p>我知道后不忍心吃这两个苹果了，我把它们放在卧室，下班后闻它们的清香。</p><p>几天后卧室的清香变成了股怪味儿。</p><p>苹果没被我吃了，最终却也让时间吃了。</p></article>
