	</header>
	<article><p>在一些报道中对SNS大加肯定,于是乎–试用了一下. 使用者不是很多,查找在线的人也就是几十个,找了几个人聊了起来(其实都是在试用它),东东真不少,界面很漂亮,可是我发现我的机箱嗡嗡地响起来,天呢!45M内存 看来现在还不适合我(电脑): 1,内存占用太大,谁让咱内存只有128M呢? 2,没什么那个朋友用它 3,如果要交友的话有MSN和QQ</p><p>等它”壮大”吧! [ http://www.snsing.com/](http://www.snsing.com/)</p></article>
