	<article><p>两年前的秋天搬家到这里，就图这里房租低。一年前旁边的昌平线开通，同时路边挂满了条幅，条幅的主要思想就是：新房子好，早拆早选房，造福子孙…</p><p>现在，大喇叭不停地放各种政策：地沟油的危害，打击小商小贩，散播谣言要坐牢…这两天又发现地铁通往村子的路上多了大大的土堆。</p><p>我一年前已经从村子里搬了出来，不是甚了解情况，从我看到的一点一滴中只让我觉得zf很龌龊。</p><p>昨天看了部电影，《V字仇杀队》，真实的世界不在电视上，更不在课本上，难得在电影上看到。</p></article>
