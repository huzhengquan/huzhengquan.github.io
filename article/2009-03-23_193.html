	<h1>给到到的玩具-pyiano</h1>
	</header>
	<article><p>每次和到到视频聊天的时候他都会乱拍打键盘，于是就想到给他写个按键就能响的小程序，可我总是忙这个忙那个的，一拖就有半年了。今天找了一通的资料算是完成了这个心愿。</p><p>程序非常简单，估计python熟练的人两个小时就能搞定。 点击打开一窗口，按键能响，52个键音，图片能换。 如果到到喜欢我再改进吧。</p><p>程序用python2.5写的，需要pygame模块。 源文件：http://www.phecda.org/uploads/2009/pyiano.zip (源文件不包括声音文件)、(没在windows上测试)</p></article>
