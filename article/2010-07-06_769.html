	</header>
	<article><p>今天逛街，不知不觉中走到了“<a href='http://www.shgaj.gov.cn/'>河北沙河公安网</a>(<a href='http://le5le.com/104'>职责</a>)”，简单看了一下，有一点惊讶，我在首页第二屏网上警务室的位置看到了一些我一直认为和父母官事没啥关系的东东： <img src="http://blog.kurrunk.com/wp-content/uploads/2010/07/shahe.jpg" alt="" /></p><p>QQ、博客……原来老爷们一直很前卫呀！可是为什么如此高科技…还是让需要办事的孙子们寻找不见神光呢？</p><p>想起以前亲戚们一趟一趟地往大殿里跑，而且还办不了事……如此一对比，一阵恶心……</p><p>可悲的是，我们当孙子的对老爷不满归不满，有事要办时还得去当孙子。</p></article>
