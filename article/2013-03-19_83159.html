	</header>
	<article><p>一直很慌张，不知为什么。</p><p>都没有去品味过生活，只是工作、工作、工作，为了家庭又别无选择。</p><p>住在北京城郊的村子里，老北京的瓦房已经很难见到了，村民都盖起来四到七层不等的楼房，多数房间都是独间，用来租给北漂们。北京本地人的生活很悠闲。</p><p>相互不理解，过另一种日子会是什么样？</p><p>可能我已经习惯了，突然有几天无所事事会受不了，已经习惯了慌张。</p><p>对待生活，因为害怕，慌乱地选择着，紧张地工作着。</p></article>
