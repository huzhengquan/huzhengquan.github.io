	<article><p>小雨+霾</p><p>最近一直想着再骑行一次邢台西部的山区，但是到今天还是没能如愿。</p><p>最开始是因为没有移动电源和手套，等东西凑齐了发现天已经很冷了，又想买件冲锋衣再去，等冲锋衣也买了后天气就一直不好，今天又下起雨来，空气还是重度污染。</p><p>今天送孩子上学，下着小雨，空气很浊，落叶铺满道路……冬天来了，不知道还有没有机会再看一次山中质朴的生机。</p><p>如果都是光秃秃的树枝，我还会有动力出发吗？希望霾早散去、云快离开。</p></article>
