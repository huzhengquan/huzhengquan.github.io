	<h1>差点儿被百度骗了！</h1>
	</header>
	<article><p>今天，有人让我帮她查“法华寺小区”到“清华科技园”的乘车路线，我打开百度地图，输入“法华寺”，找到法华寺小区，然后输入目的地，这时错了一个字，把“园”写成了“圆”。</p><p><a href='http://picasaweb.google.com/lh/photo/dLw7jXIkrFHxF56uQicSig?feat=embedwebsite'><img src="http://lh3.ggpht.com/_sSlOa6svSLk/ShafF_YNDLI/AAAAAAAAAVo/_R1sWfly2_c/s288/2009-05-22-204358_800x600_scrot.png" alt="" /></a></p><p>网页返回乘车路线图，我没细看就发给她了，发完了才发现地图上清华科技园的地址不太对劲呀，仔细一看才发现地图的乘车路线根本就不是“法华寺小区”到“清华科技园”，也不是到“清华科技圆”，竟然是到“福瑞特实业有限公司”的路线！</p><p><a href='http://picasaweb.google.com/lh/photo/dvgKZPcbtYMu2282hV9Mgg?feat=embedwebsite'><img src="http://lh4.ggpht.com/_sSlOa6svSLk/ShafF08O9yI/AAAAAAAAAVs/OauvjytX4Vc/s288/2009-05-22-204415_800x600_scrot.png" alt="" /></a></p><p>百度的那句话曾经打动过我：“简单可依赖”，可现在百度越行越远了。</p></article>
