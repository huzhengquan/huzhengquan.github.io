	<h1>给“到到家”设计了一个新风格</h1>
	</header>
	<article><p><a href='http://picasaweb.google.com/lh/photo/m50UZFceaX8GTx7PzdmUPA?feat=embedwebsite'><img src="http://lh5.ggpht.com/_sSlOa6svSLk/SiEVVZ72gkI/AAAAAAAAAbE/1Jt8gVYIqOw/s288/%E5%88%B0%E5%88%B0%E5%AE%B6-20090530.png" alt="" /></a></p><p>发件人 <a href='http://picasaweb.google.com/froons/yiIrdF?feat=embedwebsite'>显示器</a></p><p><a href='http://www.phecda.org/blog/213'>之前的设计</a>是灰色的，中性、简单、可用，但觉得不适合小到到，甚至有些难看。</p><p><a href='http://hu.yudao.org'>他</a>是可爱的、调皮的、很自然、有无限幻想的。我第一想到的就是天空，湛蓝的天空、纯洁的白云朵朵、绿草茵茵、蒲公英带着他的好奇飘来又飘去。</p><p>于是这版就出来了，不知道是不是比上一版适合一些？</p><p>明知道到到不可能知道<a href='http://hu.yudao.org'>他的BLOG</a>的意义，也不会知道是否喜欢，只是我这样做的时候似乎能感觉到他在身边。</p></article>
