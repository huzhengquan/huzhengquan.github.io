	<article><p>P2P来得迅速,在不知不觉间就已经渗透到网络的各个角落.</p><p>即时通讯,上传下载,社区服务…</p><p>软件更是多的不得了!</p><p>往往”开源”很能吸引眼球,FIREFOX不开源,我不知道会不会用它;LINUX不开源也难以让人去尝试;p2p软件<a href='http://www.shareaza.com/'>shareaza</a>也是因为这个:Shareaza 2.1: Open Source</p><p>多国语言版,十几种界面可以选择,可以任意选择插件扩展功能…</p></article>
