	<article><p>现在，只有两个字；</p><p>曾经是那么的年少猖狂，以老子自居，而今只有这两个字；</p><p>时间不能停留等待，我已肩有重负，只能是忍耐；</p><p>或许明天是新的一天，或许可以挽起袖子大干，但是今天必须忍耐；</p><p>曾经看着父辈们委屈求全是那么的不解，而今才明白，这世界不任人张扬，这社会只保全克制有度的人；</p><p>不爽？哼，现在看这个词是真的幼稚；</p><p>忍耐……保全自己拥有的；</p><p>要知道，世界就是这样，或许以前不这么认为；</p><p>要知道，有节奏的生活，张扬自我的另一面就是要忍耐，就是要克制，等待下一次张扬的时刻。</p></article>
