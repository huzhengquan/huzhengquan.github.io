	</header>
	<article><p>前几天被<a href='http://www.fractalartcontests.com/2007/winners.php'>分形艺术</a>震憾了，它是那么的美！感动之后却想不出是什么原因，粗粗地看了一些文章还是一头雾水，我迫不及待地希望画出来自己脑海中的“分形”。</p><p>第一个作品自己非常不满意，那个作品是那么的乱，似乎有漂亮，但更多的是“乱”，我就不伤害第三只眼睛了，今天又设计了一个：“藤”，一条蔓在成长，成长中有花朵鼓励，成长中不断地原地打转，成长中不时发现回到原点，这似乎又像我的生活。</p>	<p>又看了一些分形的文章，说实话我实在不知道我画的“藤”算不算“分形”。</p><p>还在学习中，希望过几天能画出更好的作品。</p></article>
