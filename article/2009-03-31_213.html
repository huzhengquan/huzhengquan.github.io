	<h1>Typecho皮肤：T2dao</h1>
	</header>
	<article><p>做了一套皮肤，是在默认皮肤的基础上改的，应该说“删的”，把css全删了重写，把HTML中的class也删的差不多了，把不想显示的模块也删了几个。简单的配了个灰色，并且做了圆角处理(IE看不到)。</p><p>效果是这样的：</p><p><a href='http://picasaweb.google.com/lh/photo/EfbXKI3HgreXY-P3-VFLdw?feat=embedwebsite'><img src="http://lh6.ggpht.com/_sSlOa6svSLk/SdH-SlhiDWI/AAAAAAAAAOY/YtL4DwxLxLU/s144/%E5%88%B0%E5%AE%B6.png" alt="" /></a></p><p>发件人 <a href='http://picasaweb.google.com/froons/yiIrdF?feat=embedwebsite'>显示器</a></p><p>demo看<a href='http://hu.yudao.org'>http://hu.yudao.org</a>。</p><p>相信喜欢这样的风格的人很少吧，如果真的有臭味相投的臭友，并且臭友你想用这皮肤，可以从这儿下载：<a href='http://www.box.net/shared/hh3jzet9ml'>http://www.box.net/shared/hh3jzet9ml</a></p></article>
