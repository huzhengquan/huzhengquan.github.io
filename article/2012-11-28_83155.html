	<article><p>不小心在微博上看到哭得一塌糊涂的那个老兵；</p><p>从前的种种、青春的历历，现如今都已模糊不堪；</p><p>那些朴素的面孔，个个绣迹斑斑；</p><p>忘了也就找不回来了，找不回来却知道发生了什么；</p><p>记不清的声音，宣布了退伍命令；</p><p>记不清的手，摘下了我的肩章；</p><p>记不清的脸，对着我在哭；</p><p>记不清的人，远离我而去；</p><p>记不清的番号，如今被哪些人举着？</p></article>
