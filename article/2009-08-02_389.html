	</header>
	<article><p>昨天看电视，主持人这么问现场一位观众的，那观众说希望世界上没有战争，得到了很多掌声。</p><p>我第一反应是冷笑，之后几分钟我依次是这么想的：</p><ol><li>我希望我没魔力</li><li>我希望世界上没有魔法</li><li>我希望科技倒退一千年</li></ol><p>人类能在地球上生存这么久，就是因为“公平”，没有人或者其它生物有异常的能力，否则世界的平衡会被打破。</p><p>科技和魔法一样，难以想象我有了发射核武器的能力、并有了仇视社会的情绪后会怎么样。</p><p>人们会对表面的美好鼓掌……平淡（平衡）才是真。</p></article>
